<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My perfil</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [readOnly]="usuario.google">
                        </div>
                    </div>
                  
                
                   
                    <button type="submit" class="btn-block btn btn-success waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"> </i>
                        Submit</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">User image</h6>
                <div class="text-center">
                    <img  *ngIf="!imgTemp" [src]="usuario.imageUrl" class="img-avatar"  >
                    <img  *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">

                </div>
            
                <input type="file" (change)="cambiarImagen(  $any($event.target).files[0])" class="form-control-file">
                <br>
                <br>
                <button type="button" class="btn-block btn btn-success waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="subirImagen()">
                    <i class="fa fa-save"> </i>
                    Change image</button>
            </div>
        </div>
    </div>
    
</div>
